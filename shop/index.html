        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-white);
            background-color: var(--dark-bg);
            line-height: 1.6;
        }

        h1, h2, h3, h4 {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-weight: 700;
        }

        /* Navbar */
        .navbar {
            background: var(--dark-bg-secondary);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid var(--primary-red);
        }

        .navbar-brand {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            cursor: pointer;
        }

        .navbar-brand:hover {
            color: var(--primary-red);
        }

        .navbar-nav {
            display: flex;
            gap: 2rem;
            align-items: center;
            list-style: none;
        }

        .nav-link {
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: color 0.3s;
            background: none;
            border: none;
            font-size: 1rem;
        }

        .nav-link:hover {
            color: var(--primary-red);
        }

        .nav-link.active {
            color: var(--primary-red);
            border-bottom: 2px solid var(--primary-red);
            padding-bottom: 0.25rem;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -12px;
            background: var(--primary-red);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.75rem;
        }

        /* Hero Section */
        .hero {
            position: relative;
            color: white;
            padding: 6rem 2rem;
            text-align: center;
            overflow: hidden;
            background-color: #000;
        }

        .hero-tartan {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: var(--tartan-bg);
            background-repeat: repeat;
            background-size: auto;
            transform: rotate(-53deg) scale(2);
            transform-origin: center;
            z-index: 0;
        }

        .hero-overlay-dark {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.47);
            z-index: 1;
        }

        .hero-overlay-red {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(207, 0, 0, 0.77);
            mix-blend-mode: overlay;
            z-index: 2;
        }

        .hero h1, .hero p, .hero button, .hero-content {
            position: relative;
            z-index: 3;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: rgba(255,255,255,0.95);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background-color: var(--primary-red);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #ff3333;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background-color: var(--dark-card);
            color: white;
            border: 1px solid var(--border-dark);
        }

        .btn-secondary:hover {
            background-color: var(--dark-bg-tertiary);
            border-color: var(--primary-red);
        }

        .btn-sm {
            padding: 0.5rem 1.25rem;
            font-size: 0.875rem;
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid white;
            color: white;
        }

        .btn-outline:hover {
            background-color: var(--primary-red);
            color: white;
            border-color: var(--primary-red);
        }

        /* Category Cards */
        .categories-section {
            padding: 4rem 2rem;
            background: var(--dark-bg);
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 3rem;
            color: var(--text-white);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .category-card {
            background: var(--dark-card);
            border: 2px solid var(--border-dark);
            border-radius: var(--radius-lg);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-white);
        }

        .category-card:hover {
            border-color: var(--primary-red);
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }

        .category-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .category-card h3 {
            font-size: 1.1rem;
        }

        /* Featured Products */
        .featured-section {
            padding: 4rem 2rem;
            background: var(--dark-bg-secondary);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;

    <script>
        const HASH = '1d63cfe1ad498c0d76070b7c94cc25dfc134cf3cd47674d7a5ecaeb8b4be493a';

        async function sha256(str) {
            const buf = await crypto.subtle.digest('SHA-256',
                new TextEncoder().encode(str));
            return Array.from(new Uint8Array(buf))
                .map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function checkPassword() {
            const input = document.getElementById('pw-input').value;
            const hash = await sha256(input);
            if (hash === HASH) {
                sessionStorage.setItem('bawbag-auth', 'true');
                unlock();
            } else {
                document.getElementById('pw-error').textContent = "Nah, that's no' it.";
            }
        }

        function unlock() {
            document.getElementById('password-gate').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            loadApp();
        }

        function loadApp() {
            // Load React + Babel only after authentication
            const scripts = [
                'https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js'
            ];
            let loaded = 0;
            scripts.forEach(src => {
                const s = document.createElement('script');
                s.src = src;
                s.crossOrigin = 'anonymous';
                s.onload = () => { if (++loaded === scripts.length) runApp(); };
                document.head.appendChild(s);
            });
        }

        function runApp() {
            const appScript = document.getElementById('app-script');
            const code = appScript.textContent;
            const transformed = Babel.transform(code, { presets: ['react'] }).code;
            const s = document.createElement('script');
            s.textContent = transformed;
            document.body.appendChild(s);
        }

        // Allow Enter key to submit
        document.getElementById('pw-input').addEventListener('keydown', e => {
            if (e.key === 'Enter') checkPassword();
        });

        // Check if already authenticated this session
        if (sessionStorage.getItem('bawbag-auth') === 'true') unlock();
    </script>

                    </text>
                    <text x="150" y="220" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="${textColor}" opacity="0.7">
                        bawbag.biz 
                    </text>
                </svg>
            `;

            return "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svg);
        }

        // Toast Component
        function Toast({ message, onClose }) {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return <div className="toast">{message}</div>;
        }

        // Home Page
        function HomePage({ onNavigate, cartCount }) {
            return (
                <>
                    <div className="hero">
                        <div className="hero-tartan"></div>
                        <div className="hero-overlay-dark"></div>
                        <div className="hero-overlay-red"></div>
                        <div className="hero-content">
                            <h1>Nae Mincing Words</h1>
                            <p>Scottish Humour Ye Can Wear</p>
                            <button className="btn btn-outline" onClick={() => onNavigate('shop')}>
                                Shop Now
                            </button>
                        </div>
                    </div>

                    <div className="featured-section">
                        <h2 className="section-title">Featured Products</h2>
                        <div className="products-grid">
                            {PRODUCTS.slice(0, 4).map(product => (
                                <div key={product.id} className="product-card" onClick={() => onNavigate(`product/${product.id}`)}>
                                    <img src={generateProductImage(product.name, product.category, product.color)} alt={product.name} className="product-image" />
                                    <div className="product-info">
                                        <div className="product-badge">{product.categoryIcon} {product.category}</div>
                                        <h3 className="product-name">{product.name}</h3>
                                        <div className="product-price">{product.price.toFixed(2)}</div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="categories-section">
                        <h2 className="section-title">Shop By Category</h2>
                        <div className="categories-grid">
                            {CATEGORIES.map(cat => (
                                <div key={cat.name} className="category-card" onClick={() => onNavigate('shop', cat.name)}>
                                    <div className="category-icon">{cat.icon}</div>
                                    <h3>{cat.name}</h3>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="features-section">
                        <h2 className="section-title">Why Bawbag?</h2>
                        <div className="features-grid">
                            <div className="feature">
                                <div className="feature-icon"></div>
                                <h3>Quality Gear</h3>
                                <p>Top notch materials that last</p>
                            </div>
                            <div className="feature">
                                <div className="feature-icon"></div>
                                <h3>Pure Belter</h3>
                                <p>Authentic Scottish humour</p>
                            </div>
                            <div className="feature">
                                <div className="feature-icon"></div>
                                <h3>Fast Shipping</h3>
                                <p>Get yer order quick time</p>
                            </div>
                            <div className="feature">
                                <div className="feature-icon"></div>
                                <h3>Secure Checkout</h3>
                                <p>Keep yer details safe</p>
                            </div>
                        </div>
                    </div>
                </>
            );
        }

        // Shop Page
        function ShopPage({ onNavigate, categoryFilter }) {
            const [selectedCategory, setSelectedCategory] = useState(categoryFilter || "");
            const [selectedHumor, setSelectedHumor] = useState("");

            const filtered = PRODUCTS.filter(p => {
                if (selectedCategory && p.category !== selectedCategory) return false;
                if (selectedHumor && p.humor !== selectedHumor) return false;
                return true;
            });

            return (
                <div className="shop-container">
                    <div className="filter-sidebar">
                        <h3 style={{ marginBottom: "1.5rem", color: "var(--text-white)" }}>Filters</h3>

                        <div className="filter-group">
                            <label>Category</label>
                            <select value={selectedCategory} onChange={(e) => setSelectedCategory(e.target.value)} style={{ width: "100%", padding: "0.5rem", borderRadius: "4px", border: "1px solid var(--border-dark)", background: "var(--dark-bg-tertiary)", color: "var(--text-white)" }}>
                                <option value="">All Categories</option>
                                {CATEGORIES.map(cat => (
                                    <option key={cat.name} value={cat.name}>{cat.name}</option>
                                ))}
                            </select>
                        </div>

                        <div className="filter-group">
                            <label>Humour Level</label>
                            <div className="filter-option">
                                <input type="radio" id="humor-all" name="humor" value="" checked={selectedHumor === ""} onChange={(e) => setSelectedHumor(e.target.value)} />
                                <label htmlFor="humor-all" style={{ marginLeft: "0.5rem" }}>All</label>
                            </div>
                            <div className="filter-option">
                                <input type="radio" id="humor-mild" name="humor" value="mild" checked={selectedHumor === "mild"} onChange={(e) => setSelectedHumor(e.target.value)} />
                                <label htmlFor="humor-mild" style={{ marginLeft: "0.5rem" }}>Mild</label>
                            </div>
                            <div className="filter-option">
                                <input type="radio" id="humor-spicy" name="humor" value="spicy" checked={selectedHumor === "spicy"} onChange={(e) => setSelectedHumor(e.target.value)} />
                                <label htmlFor="humor-spicy" style={{ marginLeft: "0.5rem" }}>Spicy</label>
                            </div>
                            <div className="filter-option">
                                <input type="radio" id="humor-offensive" name="humor" value="offensive" checked={selectedHumor === "offensive"} onChange={(e) => setSelectedHumor(e.target.value)} />
                                <label htmlFor="humor-offensive" style={{ marginLeft: "0.5rem" }}>Offensive</label>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h2 style={{ marginBottom: "2rem", color: "var(--text-white)" }}>All Products ({filtered.length})</h2>
                        <div className="products-grid">
                            {filtered.map(product => (
                                <div key={product.id} className="product-card" onClick={() => onNavigate(`product/${product.id}`)}>
                                    <img src={generateProductImage(product.name, product.category, product.color)} alt={product.name} className="product-image" />
                                    <div className="product-info">
                                        <div className="product-badge">{product.categoryIcon} {product.category}</div>
                                        <h3 className="product-name">{product.name}</h3>
                                        <div className="product-price">{product.price.toFixed(2)}</div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // Product Detail Page
        function ProductDetailPage({ productId, onNavigate, onAddToCart }) {
            const product = PRODUCTS.find(p => p.id === parseInt(productId));
            const [selectedSize, setSelectedSize] = useState(product?.sizes[0] || "");
            const [showToast, setShowToast] = useState(false);

            if (!product) {
                return <div style={{ padding: "2rem", textAlign: "center" }}>Product not found</div>;
            }

            const handleAddToCart = () => {
                onAddToCart({ ...product, selectedSize });
                setShowToast(true);
            };

            return (
                <>
                    <div className="product-detail">
                        <button onClick={() => onNavigate('shop')} style={{ marginBottom: "2rem", background: "none", border: "none", color: "var(--primary-red)", cursor: "pointer", fontWeight: "600", fontSize: "1rem" }}>
                             Back to Shop
                        </button>

                        <div className="product-detail-container">
                            <div>
                                <img src={generateProductImage(product.name, product.category, product.color)} alt={product.name} className="product-detail-image" />
                            </div>
                            <div>
                                <div className="product-badge">{product.categoryIcon} {product.category}</div>
                                <h1>{product.name}</h1>
                                <div className="product-detail-price">{product.price.toFixed(2)}</div>
                                <p style={{ color: "var(--text-muted)", marginBottom: "1.5rem", lineHeight: "1.8" }}>{product.description}</p>

                                <div className={`humor-level ${product.humor}`}>
                                    Humour Level: <strong>{product.humor.charAt(0).toUpperCase() + product.humor.slice(1)}</strong>
                                </div>

                                {product.sizes.length > 1 && (
                                    <div className="size-selector">
                                        <label>Size</label>
                                        <div className="size-buttons">
                                            {product.sizes.map(size => (
                                                <button
                                                    key={size}
                                                    className={`size-btn ${selectedSize === size ? 'selected' : ''}`}
                                                    onClick={() => setSelectedSize(size)}
                                                >
                                                    {size}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                <button className="btn" style={{ marginTop: "2rem", width: "100%" }} onClick={handleAddToCart}>
                                    Add to Cart
                                </button>

                                <div style={{ marginTop: "2rem", padding: "1.5rem", background: "var(--dark-bg-tertiary)", borderRadius: "var(--radius)", fontSize: "0.9rem", lineHeight: "1.8", border: "1px solid var(--border-dark)", color: "var(--text-light)" }}>
                                    <p><strong>Colour:</strong> {product.color}</p>
                                    <p><strong>Free shipping</strong> on orders over 50</p>
                                    <p><strong>30-day returns</strong> policy</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {showToast && <Toast message="Belter! Added to yer cart! " onClose={() => setShowToast(false)} />}
                </>
            );
        }

        // Cart Page
        function CartPage({ cartItems, onUpdateQuantity, onRemoveItem, onNavigate }) {
            const subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const vat = subtotal * 0.2;
            const shipping = subtotal > 50 ? 0 : 4.99;
            const total = subtotal + vat + shipping;

            if (cartItems.length === 0) {
                return (
                    <div className="empty-cart">
                        <h2>Yer Cart's Empty, Pal</h2>
                        <p style={{ marginBottom: "2rem", color: "var(--text-muted)" }}>Better get some bonnie gear in there</p>
                        <button className="btn" onClick={() => onNavigate('shop')}>Continue Shopping</button>
                    </div>
                );
            }

            return (
                <div className="cart-container">
                    <div className="cart-items">
                        <h2 style={{ marginBottom: "2rem", color: "var(--text-white)" }}>Yer Items</h2>
                        {cartItems.map(item => (
                            <div key={`${item.id}-${item.selectedSize}`} className="cart-item">
                                <img src={generateProductImage(item.name, item.category, item.color)} alt={item.name} className="cart-item-image" />
                                <div className="cart-item-details">
                                    <h3>{item.name}</h3>
                                    <p>{item.selectedSize}  {item.color}</p>
                                </div>
                                <div style={{ display: "flex", alignItems: "center", gap: "1rem" }}>
                                    <div className="quantity-control">
                                        <button className="quantity-btn" onClick={() => onUpdateQuantity(`${item.id}-${item.selectedSize}`, item.quantity - 1)}></button>
                                        <span style={{ minWidth: "30px", textAlign: "center", fontWeight: "600" }}>{item.quantity}</span>
                                        <button className="quantity-btn" onClick={() => onUpdateQuantity(`${item.id}-${item.selectedSize}`, item.quantity + 1)}>+</button>
                                    </div>
                                    <button
                                        onClick={() => onRemoveItem(`${item.id}-${item.selectedSize}`)}
                                        style={{
                                            background: "none",
                                            border: "none",
                                            color: "var(--primary-red)",
                                            cursor: "pointer",
                                            fontWeight: "600"
                                        }}
                                    >
                                        Remove
                                    </button>
                                </div>
                                <div className="cart-item-price">{(item.price * item.quantity).toFixed(2)}</div>
                            </div>
                        ))}
                    </div>

                    <div className="cart-summary">
                        <h3 style={{ marginBottom: "1.5rem", color: "var(--text-white)" }}>Order Summary</h3>
                        <div className="summary-row">
                            <span>Subtotal</span>
                            <span>{subtotal.toFixed(2)}</span>
                        </div>
                        <div className="summary-row">
                            <span>VAT (20%)</span>
                            <span>{vat.toFixed(2)}</span>
                        </div>
                        <div className="summary-row">
                            <span>Shipping</span>
                            <span>{shipping === 0 ? "FREE" : `${shipping.toFixed(2)}`}</span>
                        </div>
                        <div className="summary-row total">
                            <span>Total</span>
                            <span>{total.toFixed(2)}</span>
                        </div>
                        <button className="btn" style={{ width: "100%", marginBottom: "1rem" }}>Checkout</button>
                        <button className="btn btn-secondary" style={{ width: "100%" }} onClick={() => onNavigate('shop')}>Continue Shopping</button>
                    </div>
                </div>
            );
        }

        // Admin Login
        function AdminLogin({ onLoginSuccess }) {
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");
            const [error, setError] = useState("");

            const handleSubmit = (e) => {
                e.preventDefault();
                if (email === "admin@bawbag.biz" && password === "bawbag123") {
                    onLoginSuccess();
                } else {
                    setError("Invalid credentials, pal");
                }
            };

            return (
                <div className="login-form">
                    <h2>Admin Login</h2>
                    <form onSubmit={handleSubmit}>
                        <div className="form-group">
                            <label htmlFor="email">Email</label>
                            <input
                                id="email"
                                type="email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                placeholder="admin@bawbag.biz"
                            />
                        </div>
                        <div className="form-group">
                            <label htmlFor="password">Password</label>
                            <input
                                id="password"
                                type="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                placeholder=""
                            />
                        </div>
                        {error && <div style={{ color: "var(--primary-red)", marginBottom: "1rem", fontWeight: "600" }}>{error}</div>}
                        <button className="btn" type="submit" style={{ width: "100%" }}>Login</button>
                    </form>
                </div>
            );
        }

        // Admin Dashboard
        function AdminDashboard({ onLogout }) {
            const [activeTab, setActiveTab] = useState("products");

            return (
                <div className="admin-container">
                    <div style={{ display: "flex", justifyContent: "space-between", alignItems: "center", marginBottom: "2rem" }}>
                        <h1 style={{ color: "var(--text-white)" }}>Admin Dashboard</h1>
                        <button className="btn btn-secondary" onClick={onLogout}>Logout</button>
                    </div>

                    <div className="admin-dashboard">
                        <div className="admin-tabs">
                            <button className={`admin-tab ${activeTab === 'products' ? 'active' : ''}`} onClick={() => setActiveTab('products')}>
                                Products ({PRODUCTS.length})
                            </button>
                            <button className={`admin-tab ${activeTab === 'orders' ? 'active' : ''}`} onClick={() => setActiveTab('orders')}>
                                Orders (0)
                            </button>
                        </div>

                        <div className="admin-content">
                            {activeTab === 'products' && (
                                <table className="admin-table">
                                    <thead>
                                        <tr>
                                            <th>Product</th>
                                            <th>Category</th>
                                            <th>Price</th>
                                            <th>Humour</th>
                                            <th>Stock</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {PRODUCTS.map(product => (
                                            <tr key={product.id}>
                                                <td>{product.name}</td>
                                                <td>{product.category}</td>
                                                <td>{product.price.toFixed(2)}</td>
                                                <td>
                                                    <span style={{
                                                        padding: "0.25rem 0.75rem",
                                                        borderRadius: "20px",
                                                        fontSize: "0.85rem",
                                                        fontWeight: "600",
                                                        background: product.humor === 'mild' ? '#d1fae5' : product.humor === 'spicy' ? '#fef3c7' : '#fee2e2',
                                                        color: product.humor === 'mild' ? '#065f46' : product.humor === 'spicy' ? '#92400e' : '#991b1b'
                                                    }}>
                                                        {product.humor.charAt(0).toUpperCase() + product.humor.slice(1)}
                                                    </span>
                                                </td>
                                                <td>In Stock</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            )}

                            {activeTab === 'orders' && (
                                <div style={{ textAlign: "center", padding: "3rem", color: "var(--text-muted)" }}>
                                    <p>No orders yet. Get selling, pal!</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Main App
        function App() {
            const [currentPage, setCurrentPage] = useState(() => {
                const hash = window.location.hash.slice(1);
                return hash || "home";
            });
            const [cartItems, setCartItems] = useState([]);
            const [adminLoggedIn, setAdminLoggedIn] = useState(false);
            const [categoryFilter, setCategoryFilter] = useState("");

            useEffect(() => {
                const handleHashChange = () => {
                    const hash = window.location.hash.slice(1);
                    setCurrentPage(hash || "home");
                };
                window.addEventListener("hashchange", handleHashChange);
                return () => window.removeEventListener("hashchange", handleHashChange);
            }, []);

            const navigateTo = (page, category = "") => {
                setCategoryFilter(category);
                window.location.hash = page;
            };

            const handleAddToCart = (product) => {
                const itemKey = `${product.id}-${product.selectedSize}`;
                const existingItem = cartItems.find(item => `${item.id}-${item.selectedSize}` === itemKey);

                if (existingItem) {
                    setCartItems(cartItems.map(item =>
                        `${item.id}-${item.selectedSize}` === itemKey
                            ? { ...item, quantity: item.quantity + 1 }
                            : item
                    ));
                } else {
                    setCartItems([...cartItems, { ...product, quantity: 1 }]);
                }
            };

            const handleUpdateQuantity = (itemKey, quantity) => {
                if (quantity <= 0) {
                    setCartItems(cartItems.filter(item => `${item.id}-${item.selectedSize}` !== itemKey));
                } else {
                    setCartItems(cartItems.map(item =>
                        `${item.id}-${item.selectedSize}` === itemKey
                            ? { ...item, quantity }
                            : item
                    ));
                }
            };

            const handleRemoveItem = (itemKey) => {
                setCartItems(cartItems.filter(item => `${item.id}-${item.selectedSize}` !== itemKey));
            };

            const totalCartCount = cartItems.reduce((sum, item) => sum + item.quantity, 0);

            return (
                <>
                    <nav className="navbar">
                        <div className="navbar-brand" onClick={() => navigateTo("home")}>
                            BAWBAG.BIZ
                        </div>
                        <ul className="navbar-nav">
                            <button className={`nav-link ${currentPage === "home" ? "active" : ""}`} onClick={() => navigateTo("home")}>
                                Home
                            </button>
                            <button className={`nav-link ${currentPage === "shop" ? "active" : ""}`} onClick={() => navigateTo("shop")}>
                                Shop
                            </button>
                            <button className={`nav-link ${currentPage === "admin" ? "active" : ""}`} onClick={() => navigateTo("admin")}>
                                Admin
                            </button>
                            <div className="cart-icon" onClick={() => navigateTo("cart")}>
                                
                                {totalCartCount > 0 && <div className="cart-badge">{totalCartCount}</div>}
                            </div>
                        </ul>
                    </nav>

                    <main style={{ minHeight: "calc(100vh - 200px)" }}>
                        {currentPage === "home" && <HomePage onNavigate={navigateTo} cartCount={totalCartCount} />}
                        {currentPage === "shop" && <ShopPage onNavigate={navigateTo} categoryFilter={categoryFilter} />}
                        {currentPage.startsWith("product/") && (
                            <ProductDetailPage
                                productId={currentPage.split("/")[1]}
                                onNavigate={navigateTo}
                                onAddToCart={handleAddToCart}
                            />
                        )}
                        {currentPage === "cart" && (
                            <CartPage
                                cartItems={cartItems}
                                onUpdateQuantity={handleUpdateQuantity}
                                onRemoveItem={handleRemoveItem}
                                onNavigate={navigateTo}
                            />
                        )}
                        {currentPage === "admin" && !adminLoggedIn && (
                            <AdminLogin onLoginSuccess={() => setAdminLoggedIn(true)} />
                        )}
                        {currentPage === "admin" && adminLoggedIn && (
                            <AdminDashboard onLogout={() => { setAdminLoggedIn(false); navigateTo("home"); }} />
                        )}
                    </main>

                    <footer className="footer">
                        <p><strong>Nae Mincing Words. Just Pure Scottish Humour.</strong></p>
                        <p> 2024 BAWBAG.BIZ  Authentic Scottish Merchandise</p>
                        <div className="footer-links">
                            <a href="#home">Home</a>
                            <a href="#shop">Shop</a>
                            <a href="#admin">Admin</a>
                            <a href="#faq">FAQ</a>
                            <a href="#contact">Contact</a>
                        </div>
                    </footer>
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>
</html>
